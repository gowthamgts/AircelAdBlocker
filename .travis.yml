language: android
android:
   components:
   - platform-tools
   - android-21
   - build-tools-21.1.2
   - extra

jdk: oraclejdk7

notification:
   email: false

before_install:
   - sudo apt-get update -qq
   - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
   - chmod +x gradlew

script:
   - ./gradlew clean build
